# This is a Github Workflow that runs tests on any push or pull request.
# If the tests pass and this is a push to the master branch it also runs Semantic Release.
name: Log
on: [push]
jobs:
  push:
    name: Push ${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # fetch-depth: ${{ github.ref == 'refs/heads/master' && github.event.commits.length || 20 }}
          fetch-depth: ${{ toJSON(github.event.commits) | jq -r '.commits | length | if . < 20 then . else 0 end' }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Log
        run: node -e "console.log('commits length=', process.env.COMMITS_LEN, 'commits=', process.env.COMMITS)"
        env:
          COMMITS_LEN: ${{ toJSON(github.event.commits) | jq -r '.commits | length | if . < 20 then . else 0 end' }}
          COMMITS: ${{ toJSON(github.event.commits) }}
